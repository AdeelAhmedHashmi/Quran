<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Goolge Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
</head>

<body class="dark">
    <div class="loader hide"></div>
    <div class="placeholder">📖</div>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Quran" height="40">
                <span>
                    <h4>Quran-App</h4>
                    <p>Version 1.0.0</p>
                </span>
            </div>
            <details class="nav-menu">
                <summary>☰</summary>
                <div class="options">
                    <a href="./main.html" id="surahBtn">Surahs</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./advice.html">Advice</a>
                    <a href="./tusbi.html">Tusbi</a>
                </div>
            </details>
        </nav>
    </header>
    <!-- Surahs  -->
    <main class="dark">
        <div class="option">
            <div class="bySurah select">By Surah</div>
            <div class="bySearch">By Search</div>
        </div>
        <h1>By Surah</h1>
        <div class="search hide">
            <input type="number" id="suranhSearch" min="1" max="144" placeholder="Search by surah number..">
            <button id="searchBtn">🔎</button>
        </div>
        <div class="container">

        </div>
    </main>
    <!-- Quran Page  -->
    <section>
        <div class="quranContainer hide">
            <div class="surahinfo">
                <div class="state">Macka</div>
                <div class="name">Al-Fatiha</div>
                <div class="ayats">23</div>
            </div>
            <div class="startsurah">
                <span>بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span>
                <span id="audio"> 🔇 </span>
            </div>
            <div class="audio hide">
                <audio controls autoplay src=""></audio>
                <div class="loading hide"></div>
            </div>
            <div class="quran">
            </div>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
<script src="scripts/audio.js"></script>
<script src="scripts/fetch.js"></script>

</html>
